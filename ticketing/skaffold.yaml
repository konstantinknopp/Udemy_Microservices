apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: ticketing
build:
  local:
    push: false
  artifacts:
  - image: ticketing/auth
    context: auth
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - src: 'src/**/*.ts'
          dest: .
  - image: ticketing/client
    context: client
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - src: '**/*.js'
          dest: .
deploy:
  kubectl:
    manifests:
    - ./infra/k8s/*
